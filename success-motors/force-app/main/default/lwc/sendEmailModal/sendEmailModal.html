<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="Send Invoice">
        
        <lightning-card title="Send Email" variant="outlined">
            <div class="slds-p-around_medium">
                <lightning-input label="Contact Name" value={ContactName} disabled="true"></lightning-input>
                <lightning-input label="To" value={ContactEmail} disabled="true"></lightning-input>
                <lightning-input label="Subject" value={Subject} disabled="true"></lightning-input>
                <lightning-textarea label="Body" value={Body} style="--sds-c-textarea-sizing-min-height:175px;" maxlenght="300" onchange={handleChangeBody}></lightning-textarea>
            </div>
        </lightning-card>

        <div slot="footer">
            <lightning-button variant="neutral"
             label="Cancel" onclick={closeAction}>
            </lightning-button>
            <lightning-button variant="brand"
             label="Send" onclick={handleSendEmail} 
             class="slds-m-left_x-small">
            </lightning-button> 
            <lightning-button variant="brand"
            label="Review pdf" onclick={previewHandler} 
            class="slds-m-left_x-small">
           </lightning-button> 
        </div>
    </lightning-quick-action-panel>
</template>
