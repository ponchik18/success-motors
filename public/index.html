    <script>
        function validate(input){
            console.log(input);
            console.log(input.getAttribute("name")=='email');
            console.log(input.value.trim()=='')
            if(input.getAttribute("name")=='email' || input.getAttribute("type")=='email'){
                if(input.value.trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/)==null){
                    console.log("Email is empty!");
                    return false;
                }
                //add phone validation
            }
            else{
                    console.log("dsd '"+input.value.trim()+"'");
                    if(input.value.trim()==''){
                        console.log("Field is empty!");
                        return false
                    }
                }
            return true;
        }
        function hideValidation(input){
            const parentInput = input.parentNode;
            parentInput.classList.remove('alert-validate');
            if(parentInput.querySelector('.btn-hide-validate') != null){
                parentInput.querySelector('.btn-hide-validate').remove();
            }
        }
        function showValidate(input){
            const parentInput = input.parentNode;
            parentInput.classList.add('alert-validate');
            parentInput.innerHTML+='<span class="btn-hide-validate">&#10006;</span>';
            console.log(parentInput);
            const btnVal = document.getElementsByClassName('btn-hide-validate');
            btnVal.forEach(element => {
                element.addEventListener('click', ()=>{
                    hideValidation(element);
                });
            });
        }
        function useStrict(){
            const inputElements = document.querySelectorAll('.validate-input .input100');
            inputElements.forEach(element =>{
                element.addEventListener('blur', ()=>{
                    if(validate(element) == false){
                        showValidate(element);
                    }
                    else{
                        element.parentNode.classList.add('true-validate');
                    }
                });
            });
        }
        function hideAllValidation(){
            const inputElements = document.querySelectorAll('.validate-input .input100');
            inputElements.forEach(element => {
                element.addEventListener('focus', ()=>{
                    hideValidation(element);
                    element.parentNode.classList.remove('true-validate');
                });
            });
        }
        function addTrueValidate(){
            const inputs = document.querySelector('.validate-form .input100');
            inputs.forEach(element=>{
                element.addEventListener('focus', ()=>{
                    hideValidation(element);
                    element.parentNode.classList.remove('true-validate');
                });
            });
        }
        useStrict();
        addTrueValidate();
        hideAllValidation();
