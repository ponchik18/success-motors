    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // "use strict";
            const capture = document.querySelector('.g-recaptcha');
            capture.addEventListener('blur', ()=>{
                if(grecaptcha.getResponse()==0){
                    capture.insertAdjacentHTML('afterend', '<div class="error">Error message</div>');
                }
                else {
                    const errorCapture = document.querySelector('.error');
                    errorCapture.remove();
                }
            });
            var inputs = document.querySelectorAll('.input100');

            function onBlurInput(event) {
                if (!validate(event.target)) {
                    event.target.parentElement.classList.remove('true-validate');
                    showValidate(event.target);
                } else {
                event.target.parentElement.classList.add('true-validate');
                }
            }
            

            for (var i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('blur', onBlurInput);
            }
            var form = document.querySelector('.validate-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                var isValid = true;
                for (var i = 0; i < inputs.length; i++) {
                    if (!validate(inputs[i])) {
                        showValidate(inputs[i]);
                        isValid = false;
                    }
                }
                if(grecaptcha.getResponse()==0){
                    capture.insertAdjacentHTML('afterend', '<div class="error">Verify the reCapture!</div>');
                    isValid = false;
                    
                }
                if (isValid) {
                form.submit();
                }
            });

            function onFocusInput(event) {
                hideValidate(event.target);
                event.target.parentElement.classList.remove('true-validate');
            }

            var inputElements = document.querySelectorAll('.input100');
            for (var i = 0; i < inputElements.length; i++) {
                inputElements[i].addEventListener('focus', onFocusInput);
            }

            function validate(input) {
                if(input.tagName =='SELECT'){

                    if(input.value=='none' || input.value==''){
                        
                        return false;
                    }
                }
                else if (input.getAttribute('type') === 'email' || input.getAttribute('name') === 'email') {
                    if (!/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/.test(input.value.trim())) {
                        return false;
                    }
                }
                else if(input.getAttribute('type') === 'phone' || input.getAttribute('name') === 'phone'){
                    if (!/^\(\d{3}\) \d{3}-\d{4}$/.test(input.value.trim())) {
                        return false;
                    }
                }
                
                else {
                    if (input.value.trim() === '') {
                        return false;
                    }
                }
                return true;
            }

            function showValidate(input) {
                var parentElement = input.parentElement;
                input.style.color='red';
                input.classList.add('mistake');

                var btnHideValidate = document.createElement('span');
                btnHideValidate.classList.add('btn-hide-validate');
                btnHideValidate.innerHTML = '&#10006;';
                btnHideValidate.addEventListener('click', function() {
                    hideValidate(btnHideValidate);
                });
                parentElement.appendChild(btnHideValidate);
            }

            function hideValidate(input) {
                input.classList.remove('mistake');
                var parentElement = input.parentElement;
                input.parentNode.querySelector('.input100').style.color='#555';
                input.parentNode.querySelector('.input100').value='';
                var btnHideValidate = parentElement.querySelector('.btn-hide-validate');
                if(btnHideValidate!=null)
                    btnHideValidate.remove();
            }
            });

    </script>
